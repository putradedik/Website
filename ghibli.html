    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Luckiest+Guy&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #bcbcbc;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Animasi Judul */
        .animated-title {
            font-family: 'Luckiest Guy', cursive;
            font-size: 25px;
            color: #f85eba;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            text-align: center;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 1.2s ease-out forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 900px;
            width: 80%;
        }

        .card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }

        /* Efek Hover di Gambar */
        .card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }

        .card:hover img {
            transform: scale(1.1);
        }

        .card-content {
            padding: 10px;
            text-align: center;
        }

        .card-title {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        .card-desc {
            font-size: 12px;
            color: #777;
            margin-top: 3px;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            padding: 8px 15px;
            font-size: 14px;
            color: #555;
            align-items: center;
        }

        .icon {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .icon span {
            font-size: 14px;
        }

        .icon .love::before {
            content: "‚ù§Ô∏è";
            font-size: 16px;
            margin-right: 5px;
        }

        .icon .comment::before {

            font-size: 16px;
            margin-right: 5px;
        }

        /* Tombol Kembali ke Album */
        .menu {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .menu a {
            text-decoration: none;
            background: #ff5e78;
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            font-weight: bold;
            text-align: center;
            transition: 0.3s;
            font-size: 18px;
            display: inline-block;
        }

        .menu a:hover {
            background: #ff3a57;
            transform: scale(1.1);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .animated-title {
                font-size: 24px;
            }
            .menu a {
                font-size: 16px;
                padding: 10px 16px;
            }
        }
    </style>
</head>
