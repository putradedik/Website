<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Kado - Ikon Interaktif</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('bg_ikon.jpg') no-repeat center center/cover;
            flex-direction: column;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h2 {
            font-size: 22px;
            margin-bottom: 30px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .container {
            display: flex;
            gap: 30px;
        }
        .icon-box {
            width: 120px;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            font-size: 50px;
            transition: transform 0.3s ease;
            flex-direction: column;
        }
        .icon-box:hover {
            transform: scale(1.1);
        }
        .icon-box:active {
            transform: scale(1.2);
        }

        /* Animasi Bunga Berputar */
        @keyframes rotateFlower {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(10deg); }
            100% { transform: rotate(0deg); }
        }
        .bunga::before {
            content: "üå∏";
            display: inline-block;
            animation: rotateFlower 3s infinite ease-in-out;
        }

        /* Animasi Boneka Goyang */
        @keyframes shakeTeddy {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-10deg); }
            50% { transform: rotate(10deg); }
            75% { transform: rotate(-5deg); }
        }
        .boneka::before {
            content: "üß∏";
            display: inline-block;
            animation: shakeTeddy 2s infinite ease-in-out;
        }

        .label {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Responsif */
        @media (max-width: 600px) {
            h2 {
                font-size: 18px;
            }
            .container {
                gap: 15px;
            }
            .icon-box {
                width: 90px;
                height: 90px;
                font-size: 40px;
            }
            .label {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <h2>üå∑ Klik Ikon üçÇ</h2>
    <div class="container">
        <div class="icon-container" onclick="openPage('halaman_pohon.html')">
            <div class="icon-box bunga"></div>
            <div class="label">Bunga</div>
        </div>
        <div class="icon-container" onclick="openPage('claw-machine.html')">
            <div class="icon-box boneka"></div>
            <div class="label">Boneka</div>
        </div>
    </div>

    <script>
        function openPage(page) {
            let icon = event.currentTarget.querySelector(".icon-box");
            icon.style.transform = "scale(1.3)";
            setTimeout(() => {
                icon.style.transform = "scale(1)";
                window.location.href = page;
            }, 300);
        }
    </script>

</body>
</html>
