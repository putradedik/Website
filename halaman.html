<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hadiah Ulang Tahun</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffccdc;
            font-family: 'Fredoka One', cursive;
            margin: 0;
            overflow: hidden;
        }

        .title {
            font-size: 28px;
            color: white;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            font-size: 22px;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            text-align: center;
        }

        .gift-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .gift {
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
            animation: shake 1.5s infinite;
            background-size: 20px 20px;
        }

        @keyframes shake {
            0%, 100% { transform: rotate(0); }
            25% { transform: rotate(2deg); }
            50% { transform: rotate(-2deg); }
            75% { transform: rotate(2deg); }
        }

        .gift:hover {
            transform: scale(1.1);
        }

        /* Motif dan warna kado */
        .gift:nth-child(1) {
            background-color: #ff6f61;
            background-image: radial-gradient(white 10%, transparent 10%);
            background-size: 15px 15px;
        }

        .gift:nth-child(2) {
            background-color: #ffb74d;
            background-image: repeating-linear-gradient(
                45deg,
                white,
                white 10px,
                transparent 10px,
                transparent 20px
            );
        }

        .gift:nth-child(3) {
            background-color: #64b5f6;
            background-image: linear-gradient(
                135deg,
                white 25%,
                transparent 25%,
                transparent 50%,
                white 50%,
                white 75%,
                transparent 75%,
                transparent
            );
            background-size: 20px 20px;
        }

        .lid {
            position: absolute;
            width: 100%;
            height: 20px;
            background: #d84315;
            top: -10px;
            left: 0;
            border-radius: 10px 10px 0 0;
            transition: transform 0.5s ease-in-out;
        }

        .gift:nth-child(2) .lid { background: #f57c00; }
        .gift:nth-child(3) .lid { background: #1e88e5; }

        .ribbon {
            position: absolute;
            width: 15px;
            height: 100%;
            background: #d84315;
            left: 50%;
            transform: translateX(-50%);
        }

        .gift:nth-child(2) .ribbon { background: #f57c00; }
        .gift:nth-child(3) .ribbon { background: #1e88e5; }

        .gift.open .lid {
            transform: translateY(-40px) rotate(-20deg);
        }

        .surprise {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 18px;
            color: white;
            opacity: 0;
            transition: opacity 0.5s, transform 0.5s;
        }

        .gift.open .surprise {
            opacity: 1;
            transform: translate(-50%, -100%) scale(1);
        }

        .creator {
            margin-top: 20px;
            font-size: 16px;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="title">üéâ Happy Birthday üéÅ</div>
    <div class="subtitle">üíù Sayaaangkuu Cintaakuu ‚ù§Ô∏è</div>

    <div class="gift-container">
        <div class="gift" data-id="1" onclick="openGift(this, 'halaman_surat.html')">
            <div class="lid"></div>
            <div class="ribbon"></div>
            <div class="surprise">üìú Surat!</div>
        </div>
        <div class="gift" data-id="2" onclick="openGift(this, 'halaman_pohon.html')">
            <div class="lid"></div>
            <div class="ribbon"></div>
            <div class="surprise">üå∑ Bunga!</div>
        </div>
        <div class="gift" data-id="3" onclick="openGift(this, 'halaman_special.html')">
            <div class="lid"></div>
            <div class="ribbon"></div>
            <div class="surprise">üíñ Spesial!</div>
        </div>
    </div>

    <p class="creator">Pembuat: Arta Ganteng üòéüî•</p>

    <script>
        function openGift(element, link) {
            let giftId = element.getAttribute("data-id");

            element.classList.add("open"); // Membuka kado

            setTimeout(() => {
                element.classList.remove("open"); // Menutup kembali setelah 1 detik
            }, 3000);

            setTimeout(() => {
                window.location.href = link; // Pindah halaman setelah 1.5 detik
            }, 1500);
        }

        function resetGifts() {
            document.querySelectorAll(".gift").forEach(gift => {
                gift.classList.remove("open");
            });
        }

        window.onload = resetGifts;
    </script>

</body>
</html>
