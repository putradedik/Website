<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hadiah Ulang Tahun</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffbad0;
            font-family: 'Fredoka One', cursive;
            margin: 0;
            overflow: hidden;
        }

        .title {
            font-size: 28px;
            color: white;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            font-size: 22px;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            text-align: center;
        }

        .creator {
            font-size: 15px;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            text-align: center;
        }

        .gift-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .gift {
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
            animation: shake 1.5s infinite;
        }

        @keyframes shake {
            0%, 100% { transform: rotate(0); }
            25% { transform: rotate(2deg); }
            50% { transform: rotate(-2deg); }
            75% { transform: rotate(2deg); }
        }

        .gift:hover {
            transform: scale(1.1);
        }

        /* Warna dan motif kado tanpa putih */
        .gift:nth-child(1) {
            background-color: #ff6f61;
            background-image: radial-gradient(#ff3d47 10%, transparent 10%);
            background-size: 15px 15px;
        }

        .gift:nth-child(2) {
            background-color: #ffb74d;
            background-image: repeating-linear-gradient(
                45deg,
                #d35400,
                #d35400 10px,
                transparent 10px,
                transparent 20px
            );
        }

        .gift:nth-child(3) {
            background-color: #64b5f6;
            background-image: linear-gradient(
                135deg,
                #1565c0 25%,
                transparent 25%,
                transparent 50%,
                #1565c0 50%,
                #1565c0 75%,
                transparent 75%,
                transparent
            );
            background-size: 20px 20px;
        }

        .lid {
            position: absolute;
            width: 100%;
            height: 20px;
            background: #d84315;
            top: -10px;
            left: 0;
            border-radius: 10px 10px 0 0;
            transition: transform 0.5s ease-in-out;
        }

        .gift.open .lid {
            transform: translateY(-40px) rotate(-20deg);
        }

        .surprise {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 18px;
            color: white;
            opacity: 0;
            transition: opacity 0.5s, transform 0.5s;
        }

        .gift.open .surprise {
            opacity: 1;
            transform: translate(-50%, -100%) scale(1);
        }

        /* Efek serpihan ulang tahun */
        .confetti {
            position: absolute;
            top: -10px;
            width: 8px;
            height: 8px;
            background-color: red;
            opacity: 0.8;
            transform: rotate(45deg);
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(0) rotate(45deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(90deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="title">üéâ Happy Birthday üéÅ</div>
    <div class="subtitle">üíù Sayaaangkuu Cintaakuu ‚ù§Ô∏è</div>

    <div class="gift-container">
        <div class="gift" data-id="1" onclick="openGift(this, 'halaman_surat.html')">
            <div class="lid"></div>
            <div class="surprise">üìú Surat!</div>
        </div>
        <div class="gift" data-id="2" onclick="openGift(this, 'ikon.html')">
            <div class="lid"></div>
            <div class="surprise">üå∑ Bunga!</div>
        </div>
        <div class="gift" data-id="3" onclick="openGift(this, 'halaman_special.html')">
            <div class="lid"></div>
            <div class="surprise">üíñ Spesial!</div>
        </div>
    </div>

    <p class="creator">Pembuat: Arta Gantengüòéüî•</p>

    <script>
        function openGift(element, link) {
            element.classList.add("open");

            // Tutup kembali setelah 1 detik
            setTimeout(() => {
                element.classList.remove("open");
            }, 3000);

            // Pindah halaman setelah 1.5 detik
            setTimeout(() => {
                window.location.href = link;
            }, 1500);
        }

        function createConfetti() {
            const colors = ["red", "blue", "yellow", "green", "purple", "orange", "pink"];
            for (let i = 0; i < 50; i++) {
                let confetti = document.createElement("div");
                confetti.classList.add("confetti");
                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 5000);
            }
        }

        window.onload = function () {
            createConfetti();
            setInterval(createConfetti, 3000); // Supaya serpihan muncul terus
        };
    </script>

</body>
</html>
