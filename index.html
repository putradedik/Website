<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h2>SELAMAT DATANG</h2>
        <p>Login dulu baru boleh masuk üòè</p>
        <form onsubmit="return validateLogin(event)">
            <input type="text" id="username" placeholder="Username" required>
            <input type="number" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="error-message" class="error"></p>
    </div>

    <script>
        function validateLogin(event) {
            event.preventDefault();
            let username = document.getElementById("username").value.toLowerCase().trim();
            let password = document.getElementById("password").value.trim();

            const correctUsername = "i komang imelia kartika putri"; // Nama pacar
            const correctPassword = "18"; // Tanggal lahir pacar

            if (username === correctUsername && password === correctPassword) {
                window.location.href = "halaman.html"; // Halaman utama setelah login
            } else {
                document.getElementById("error-message").innerText = "Username atau password salah!";
            }
        }
    </script>
</body>
</html>
